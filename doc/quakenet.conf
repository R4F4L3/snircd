# -----------------------------------------------------------------------------
# Classes (aka Ylines)
# -----------------------------------------------------------------------------
# name     = "<class>";      pingfreq = time;  connectfreq = time;
# maxlinks = number 0 or 1;  sendq    = size;     usermode = "+i";
#
# Uplinks
Class {
 name = "Server";
 pingfreq = 3 minutes;
 connectfreq = 5 minutes;
 maxlinks = 1;
 sendq = 40000000;
};

# All the leaf servers you hub for.
Class {
 name = "LeafServer";
 pingfreq = 3 minutes;
 connectfreq = 5 minutes;
 maxlinks = 0;
 sendq = 40000000;
};

# Client class (i.e. everyone)
Class {
 name = "Users";
 pingfreq = 3 minutes;
 sendq = 300000;
 maxlinks = 30000;
 usermode = "+i";
};

# VIP user class (aka locals, opers etc..)
Class {
 name = "Local";
 pingfreq = 3 minutes;
 sendq = 600000;
 maxlinks = 100;
 usermode = "+iw";
};

# Oper class (global)
Class {
 name = "Opers";
 pingfreq = 3 minutes;
 sendq = 10240000;
 maxlinks = 10;
 local = no;
 # privs
 die = no;
 restart = no;
 rehash = no;
 jupe = no;
 local_jupe = no;
 freeform = yes; # change this if you want to disable freeform sethost for your opers 
};

# Oper class (global)
Class {
 name = "Admin";
 pingfreq = 3 minutes;
 sendq = 10240000;
 maxlinks = 10;
 local = no;
};

